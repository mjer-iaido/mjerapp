{% extends "base.html" %}

{% block body %}
  <div class="container">
    <h1>Select the event</h1>
    <a href="/">
        <button class="btn btn-default">戻る</button>
    </a>
    <table style="font-size: 1.2rem; width="100%" class="table table-striped table-bordered table-hover">
        <hr>
          <thead>
            <tr>
                <th class="text-center" width="5%" >
                    <h3>NO</h3>
                </th>
                <th class="text-center" width="35%" >
                    <h3>Event Name</h3>
                </th>
                <th class="text-center" width="30%" >
                    <h3>Shinsa Scoringsheet</h3>
                </th>
                <th class="text-center" width="30%" >
                    <h3>Embu Scoringsheet</h3>
                </th>
            </tr>
            {% for events in object_list %}
            <tr>
                <td class="text-center">
                    {{ events.id }}
                </td>
                <td class="text-center">
                    {{ events.event_name }}
                </td>
                <td class="text-center">
                    <a href="{% url 'scoringsheet_form' %}?event={{ events.id }}">
                        <button class="btn btn-default">Register</button>
                    </a>
                    <a href="{% url 'scoringsheet' %}?event={{ events.id }}">
                        <button class="btn btn-primary">昇段審査採点表</button>
                    </a>
                </td>
                <td class="text-center">
                  <a href="{% url 'embuscoringsheet_form' %}?event={{ events.id }}">
                        <button class="btn btn-default">Register</button>
                    </a>
                    <a href="{% url 'embuscoringsheet' %}?event={{ events.id }}">
                        <button class="btn btn-danger">演武会　採点表</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </thead>
    </table>
  </div>
{% endblock %}
